spring.application.name=media-service
server.port=0

eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.main.web-application-type=reactive

spring.datasource.url=jdbc:mysql://localhost:3306/quiet_dev
spring.datasource.username=service
spring.datasource.password=quiet_dev
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.user.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

quiet.defaultdesc=Hi, I'm %s
quiet.profile-img-dir=profileimgs
