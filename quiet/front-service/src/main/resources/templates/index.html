<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet • Feed</title>
    <link rel="stylesheet" href="/css/feed-style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="/js/posts/feed.js"></script>
</head>
<body>

    <div class="navbar">
        <a class="navbar-container" href="/">
            <img class="navbar-img" src="/img/logo.png" alt="">
            <p class="navbar-title">Quiet</p>
        </a>
        <div class="navbar-container search-container">
            <input class="search-bar" type="text" id="searchInput" placeholder="Lookin' for something?">
            <button class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="navbar-container">
            <span class="navbar-text" id="navbar-username"></span>
            <a class="navbar-link" href="/logout">Log out</a>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="connect">
            <div class="panel">
                <div class="user-info">
                    <div id="user-img" class="user-img">
                        <img id="userImg" src="/img/user.png" alt="">
                    </div>
                    <span id="user-name" class="name"></span>
                    <span id="user-username" class="username"></span>
                    <div class="separator"></div>
                    <span id="user-desc" class="user-desc"></span>
                    <a href="/profile/edit" class="user-options"><i class="bi bi-gear-fill"></i> Configuración</a>
                </div>
            </div>
            <div class="inv-separator"></div>
            <div class="panel">
                <h3>Recommendations</h3>
                <div class="inv-separator"></div>
                <div id="recommendations" class="recommendations">

                </div>
            </div>
            <div class="panel copyright-panel">
                Quiet © 2023
            </div>
        </div>
        <div class="left-column">
            <div id="createPanel" class="panel create-panel">
                <div class="hor-flex">
                    <textarea id="postInput" class="postInput" type="text" placeholder="What do you want to share?" rows="1"></textarea>
                    <div id="loadIcon" class="loader-5 hidden"><span></span></div>
                </div>
                <div id="optionsContainer" class="create-post-tags">
                </div>
                <button id="postButton" onclick="createPost()">Publish</button>
            </div>
            <div id="feed" class="feed">
                <div id="loadIconContainer" class="loadIconContainer hidden">
                    <div class="loadIconWrapper">
                        <div id="feedLoadIcon" class="loader-5"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
