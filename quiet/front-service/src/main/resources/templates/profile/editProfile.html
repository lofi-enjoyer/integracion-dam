<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile â€¢ Quiet</title>
    <link rel="stylesheet" href="/css/feed-style.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="/js/profile/editProfile.js"></script>
</head>
<body>

    <div class="navbar">
        <a class="navbar-container" href="/">
            <img class="navbar-img" src="/img/logo.png" alt="">
            <p class="navbar-title">Quiet</p>
        </a>
        <div class="navbar-container">
            <span class="navbar-text" id="navbar-username"></span>
            <a class="navbar-link" href="/logout">Log out</a>
        </div>
    </div>
    
    <div class="profile-container profile-edit-container">
        <h2>Change your profile image</h2>
        <input type="file" name="file" id="profileImgInput" accept=".png">
        <button class="save-button" onclick="uploadProfileImage()">Upload</button>
        <label class="image-size-label">Max image size: 20MB</label>
    </div>
    
    <div class="profile-container profile-edit-container">
        <h2>Edit profile</h2>
        <label>Name</label>
        <input type="text" name="name" id="nameInput">
        <label>Username</label>
        <input type="text" name="username" id="usernameInput">
        <label>Description</label>
        <input type="text" name="description" id="descriptionInput">
        <span id="errorMessage" class="error-display hidden"></span>
        <button class="save-button" onclick="updateProfile()">Save changes</button>
    </div>
    
    <div class="profile-container profile-edit-container">
        <h2>Blocked tags</h2>
        <div id="optionsContainer">
            
        </div>
        <button class="save-button" onclick="updateBlockedTags()">Save changes</button>
    </div>

</body>
</html>
