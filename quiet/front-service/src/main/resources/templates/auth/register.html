<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/feed-style.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>
<body>

  <div class="navbar">
    <a class="navbar-container" href="/">
        <img class="navbar-img" src="/img/logo.png" alt="">
        <p class="navbar-title">Quiet</p>
    </a>
    <div class="navbar-container">
      <a class="navbar-link" href="/register">Sign in</a>
      <a class="navbar-link" href="/login">Log in</a>
    </div>
  </div>
  
  <div class="register-box">
    <h2>Register</h2>
    <div class="register-form">

      <div id="errorMessage" class="hidden">

      </div>
      
      <label>Email</label>
      <input type="email" id="emailInput" placeholder="Enter your email">

      <label>Username</label>
      <input type="text" id="usernameInput" placeholder="Enter your username">
      
      <label>Password</label>
      <input type="password" id="passwordInput" placeholder="Enter password">
      
      <label>Confirm Password</label>
      <input type="password" id="confirmPasswordInput" placeholder="Confirm your password">
      
      <button id="registerButton">Register</button>
    </div>
  </div>

    <script src="/js/auth/register.js"></script>
</body>
</html>
