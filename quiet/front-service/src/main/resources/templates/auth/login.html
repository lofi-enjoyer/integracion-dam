<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/feed-style.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Log In</title>
</head>
<body>

    <div class="navbar">
      <a class="navbar-container" href="/">
          <img class="navbar-img" src="/img/logo.png" alt="">
          <p class="navbar-title">Quiet</p>
      </a>
      <div class="navbar-container">
        <a class="navbar-link" href="/register">Sign in</a>
        <a class="navbar-link" href="/login">Log in</a>
      </div>
    </div>
    
    <div class="login-box">
        <h2>Login</h2>
        <div class="login-form">
          <label for="username">Username</label>
          <input type="email" id="emailInput" name="username" placeholder="Enter username">
          
          <label for="password">Password</label>
          <input type="password" id="passwordInput" name="password" placeholder="Enter password">
          
          <button id="loginButton">Log in</button>
        </div>
      </div>

    <script src="/js/auth/login.js"></script>
</body>
</html>
